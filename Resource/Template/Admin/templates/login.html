<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <title>
        BookStore: Staff's Login
    </title>
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>LOGIN</h2>
                <form method="post" th:action="@{dologin}" th:object="${ADMIN}">
                    <div class="inputBox">
                        <input type="text" placeholder="Username" name="txtUsername">
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" name="txtPassword">
                    </div>
                    <label class="remember">
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <div class="inputBox">
                        <input type="submit" th:formaction="@{dologin}" formmethod="post" value="Login">
                    </div>
                </form>
                <a href="#">Forget Password</a>
            </div>
        </div>
    </section>
</body>

</html>
