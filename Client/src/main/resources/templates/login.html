<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta name="viewport" content="width=device-Æ°idth, initial-scale=1.0">
        <title>
            Book Store : Client Login
        </title>
        <link rel="stylesheet" type="text/css" href="/assets/css/login.css">
    </head>
    <body>
        <div class="container">
            <div class="blueBg">
                <div class="box signin">
                    <h2>Already have an account?</h2>
                    <button class="btnSignIn">Sign In</button>
                </div>
                <div class="box signup">
                    <h2>Don't have an account?</h2>
                    <button class="btnSignUp">Sign Up</button>
                </div>
            </div>

            <div class="formBx">
                <div class="form signInForm">
                    <form method="post" th:action="@{dologin}">
                        <h3>Sign In</h3>
                        <input type="text" placeholder="Email" name="txtEmail">
                        <input type="password" placeholder="Password" name="txtPassword">
                        <input type="submit" value="Login" th:formaction="@{dologin}" formmethod="post">
                        <a href="#" class="forgetPassword"> Forgotten Password</a>
                    </form>
                </div>

                <div class="form signUpForm">
                    <form>
                        <h3>Sign Up</h3>
                        <input type="text" placeholder="Email" name="txtEmail">
                        <input type="password" placeholder="Password" name="txtPassword">
                        <input type="password" placeholder="Confirm Password" name="txtConfirmPassword">
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>

        <script>
            const btnSignIn = document.querySelector('.btnSignIn');
            const btnSignUp = document.querySelector('.btnSignUp');
            const formBx = document.querySelector('.formBx');
            const body = document.querySelector('body');

            btnSignUp.onclick = function() {
                formBx.classList.add('active')
                body.classList.add('active')
            }

            btnSignIn.onclick = function() {
                formBx.classList.remove('active')
                body.classList.remove('active')
            }

        </script>
    </body>
</html>
