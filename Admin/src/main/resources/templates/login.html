<!DOCTYPE html>
<html>

<head>

    <title>
        BookStore: Staff's Login
    </title>
    <link rel="stylesheet" type="text/css" href="css/login.css">

</head>

<body>
    <section>
        <div class="box">
            <div class="form">
                <h2>LOGIN</h2>
                <form method="get" action="doLogin">
                    <div class="inputBox">
                        <input type="text" placeholder="Username" name="txtUsername">
                        <!-- <img src="image/user.png"> -->
                    </div>
                    <div class="inputBox">
                        <input type="password" placeholder="Password" name="txtPassword">
                        <!-- <img src="image/lock.png"> -->
                    </div>
                    <label class="remember">
                        <input type="checkbox">
                        Remember Me
                    </label>
                    <div class="inputBox">
                        <input type="submit" value="Login">
                    </div>
                </form>
                <a href="#">Forget Password</a>
            </div>
        </div>
    </section>
</body>

</html>
